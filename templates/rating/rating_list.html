{% extends "base.html" %}
{% block content %}
    <a href="http://127.0.0.1:8000/pagination_example/?page=1"> open in pages </a>  
    <h2>Ratings</h2>
    {{ extra_context }}
    {% for rating in rating_objects %}
        <ul>
            <li>{{ rating.name }} </li>
            <li>{{ rating.text }} </li>
            <li>{{ rating.rate }} </li>
            <li>
                <a href="rating/{{ rating.id }}">link to - {{ rating.name }} </a>
            </li>
        </ul>
    {% endfor %}
{% endblock content %}
